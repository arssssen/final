<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/pages/login.css">
</head>

<body>


    <div class="wrapper">

        <header>
            <div class="arrow">
                <a href="index.html"><img class="arrow-nav" src="./media/img/arrow.png"></img></a>
            </div>
        </header>


        <div class="container">
            <div class="form-container">
                <form class="form" id="login">
                    <h1 class="form__title">Login</h1>
                    <div class="form__message form__message--error"></div>
                    <div class="form__input-group">
                        <input type="text" name='login_username' class="form__input" autofocus
                            placeholder="Username or email">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input type="password" name='login_password' class="form__input" autofocus
                            placeholder="Password">
                        <div class="form__input-error-message"></div>
                    </div>
                    <button class="form__button" type="submit">Continue</button>
                    <p class="form__text">
                        <a href="#" class="form__link">Forgot your password?</a>
                    </p>
                    <p class="form__text">
                        <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
                    </p>
                </form>

                <form class="form form--hidden" id="registration">
                    <h1 class="form__title">Create Account</h1>
                    <div class="form__message form__message--error"></div>
                    <div class="form__input-group">
                        <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username"
                            name="username">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input type="email" class="form__input" autofocus placeholder="Email Address" id="signupEmail"
                            name="email">
                        <div class="form__email-input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input type="password" class="form__input" autofocus placeholder="Password" id="password"
                            name="password">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input type="password" class="form__input" autofocus placeholder="Confirm password"
                            id="password2" name="password2">
                        <div class="form__input-error-message"></div>
                    </div>
                    <button class="form__button" type="submit">Continue</button>
                    <p class="form__text">
                        <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
                    </p>
                </form>

                <form class="form form--hidden" id="newUser">
                    <h1 class="form__title">Create User</h1>
                    <div class="form__message form__message--error"></div>
                    <div class="form__input-group">
                        <input type="text" class="form__input" autofocus placeholder="Username" id="newUsername"
                            name="username">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input type="email" class="form__input" autofocus placeholder="Email Address" id="newEmail"
                            name="email">
                        <div class="form__email-input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input type="password" class="form__input" autofocus placeholder="Password" id="newPassword"
                            name="password">
                        <div class="form__input-error-message"></div>
                    </div>
                    <button class="form__button" type="submit">New user</button>
                </form>
            </div>

            <div class="user-list-container ">
                <table class="list hide" id="userList">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Delete/Edit user</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>

            <section class="map-container hide">
                <div class="map">
                    <a href="https://yandex.kz/maps/org/zh_k_afd_plaza/176271122649/?utm_medium=mapframe&utm_source=maps"
                        style="color:#eee;font-size:12px;position:absolute;top:0px;">Ж/к Afd Plaza</a><a
                        href="https://yandex.kz/maps/162/almaty/category/housing_complex/64960171169/?utm_medium=mapframe&utm_source=maps"
                        style="color:#eee;font-size:12px;position:absolute;top:14px;">Жилой комплекс в Алматы</a><iframe
                        src="https://yandex.kz/map-widget/v1/-/CCUyiUGJXA" width="560" height="400" frameborder="1"
                        allowfullscreen="true" style="position:relative;"></iframe>
                </div>
            </section>

            <section class="animated-snl">
                <div class="animated-snl__container">
                    <img src="./media/img/snl_bonus/anime01.svg" alt="animated-snl images">
                    <img src="./media/img/snl_bonus/anime02.svg" alt="animated-snl images">
                    <img src="./media/img/snl_bonus/anime03.svg" alt="animated-snl images">
                    <img src="./media/img/snl_bonus/anime04.svg" alt="animated-snl images">
                    <img src="./media/img/snl_bonus/anime05.svg" alt="animated-snl images">
                    <img src="./media/img/snl_bonus/anime06.svg" alt="animated-snl images">
                    <img src="./media/img/snl_bonus/anime07.svg" alt="animated-snl images">
                    <img src="./media/img/snl_bonus/anime08.svg" alt="animated-snl images">
                    <!-- For Navigation -->
                    <!-- <div class="vert"></div>
                        <div class="hor"></div> -->

                </div>
                <img id="centerImg" src="./media/img/snl_bonus/anime09.svg" alt="animated-snl images">
            </section>
            

        </div>


    </div>
    <div class="ball hide"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=myMap"></script>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>

    <script src="app.js"></script>
</body>

</html>
